		<script>
				var arr = [1,[ [2,3],4 ] ];

				flat = function* (a){
					var length = a.length;
					for(var i = 0; i < length ; i++){
						item = a[i];
						if(typeof item != 'number'){
							yield* flat(item);
						}else{
							yield item;
						}
					}
				}

				]
