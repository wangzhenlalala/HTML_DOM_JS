<!DOCTYPE html>
<html>
  <head>
    <style>
      *{
        padding: 0;
        margin: 0;
      }
      .svg{
        border: 10px solid blue;
        margin: 30px 200px;
      } 
      #qq{
        margin: 60px;
      }

      .outer{
        border: 10px solid red;
      }

      .inner{
        background: lime;
        height: 100px;
      }
    </style>
  </head>

      <svg width="300" height="300" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="orange_red" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color:yellow;stop-opacity:1"/>
          <stop offset="100%" style="stop-color:blue;stop-opacity:1"/>
          </linearGradient>
        </defs>

        <rect 
            width="100%" height="100%"
            style="fill:url(#orange_red);stroke:pink;stroke-width:5;fill-opacity:0.85;stroke-opacity:0.85"
        />

        <circle
            cx='150'
            cy='150'
            r='50'
            fill="red"
            stroke='yellow'
            stroke-width='10'
        />

        <ellipse
            cx='150'
            cy='150'
            rx='30'
            ry='15'
            fill='pink'

        />
        <ellipse
            cx='150'
            cy='150'
            rx='15'
            ry='30'
            fill='rgb(200,200,100)'
            
        />

        <line
            x1='0'
            y1='0'
            x2='300'
            y2='300'
            stroke-width='3'
            stroke="lime"
        />
        <line
            x1='300'
            y1='0'
            x2='0'
            y2='300'
            stroke-width='3'
            stroke="lime"
        />

        <polygon
            points="150,30,270,94,30,94"
            fill="navy"
        />

        <polyline 
            points="0,0 0,20 20,20 20,40 40,40 40,60"
            style="fill:none;stroke:red;stroke-width:2"
        />
      </svg>
