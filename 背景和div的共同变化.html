<html>
	<head>

			.floater{

	<body>
		<div class="floater"></div>
		<script>
			strHtml = '<div class="one">' 
				+ '<p>hello template</p>' 
				+ '<div class="two">'
					+ '<div class="three">three</div>'
				+ '</div>'
			+ '</div>'
			$root = $(strHtml);
			$(".floater").html($root);

			var data = {
				name: 'wangzhen'
			}
			var option = {};
			var tpl = "<div>{{$data.name}}</div>"
			// var renderString = template(tpl,data);  //basing on template name
			// var renderFuc = template.compile(tpl,option); //compile source of template as function
			var renderString = template.render(tpl,data,option); //// compile source of template as function and immediately invoke it
			console.log(renderString);
			console.log(template);
		</script>
